<% var error = _.template(require('../components/error.html').default) %>

<dialog class="w-full max-w-xl px-4 py-12 text-black bg-grey rounded-xl sm:px-14">
  <form data-form="submit">
    <input type="hidden" value="Тема" name="theme">
    <div class="flex flex-col gap-5 sm:gap-7">
      <label data-label>
        <div class="relative">
          <input class="opacity-50 input input-lg" data-input="name" type="text" placeholder="Ваше имя" name="name">
          <%= error({text: 'Введите ваше имя'}) %>
        </div>
      </label>
      <label data-label>
        <div class="relative">
          <input class="opacity-50 input input-lg" data-input="tel" type="tel" placeholder="Ваш телефон" name="tel">
          <%= error({text: 'Введите ваш номер'}) %>
        </div>
      </label>
      <label data-label>
        <div class="relative">
          <textarea class="h-32 opacity-50 input input-lg" data-input="text" type="text" placeholder="Расскажите о вашей ситуации" name="text"></textarea>
          <%= error({text: 'Заполните это поле'}) %>
        </div>
      </label>
      <button class="text-xl sm:text-2xl btn btn-primary btn-xl btn-fill btn-gradient" data-waved="light" type="submit">Оставить заявку</button>
    </div>
  </form>
</dialog>
